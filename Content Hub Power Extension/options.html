<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options - Content Hub Power Extension</title>
    <link type="text/css" rel="stylesheet" href="./public/styles/global.css" />
    <link type="text/css" rel="stylesheet" href="./public/styles/options.css" />

    <!-- <script type="module" src="./src/app.js"></script> -->
  </head>
  <body>
    <header>
      <img src="./public/images/logo.png" alt="logo" width="220" height="49" />
      <a href="./index.html"> Back </a>
    </header>

    <!-- <div id="invalid">This extension only works for Content Hub websites</div> -->

    <div id="options-container">
      <div>
        <input type="checkbox" id="actions" checked />
        <div class="button" id="actions">
          <img alt="actions" src="./public/images/actions.png" />
          <span>Actions</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="media_processing" checked />
        <div class="button" id="media_processing">
          <img
            alt="Media processing"
            src="./public/images/media_processing.png"
          />
          <span>Media Processing</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="pages" checked />
        <div class="button" id="pages">
          <img alt="Pages" src="./public/images/pages.png" />
          <span>Pages</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="assetDetailPage" checked />
        <div class="button" id="assetDetailPage">
          <img alt="Pages" src="./public/images/custom_pages.png" />
          <span>Asset Detail Page</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="schema" checked />
        <div class="button" id="schema">
          <img alt="Schema" src="./public/images/schema.png" />
          <span>Schema</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="m_asset" checked />
        <div class="button" id="m_asset">
          <img alt="m_asset" src="./public/images/custom_schema.png" />
          <span>M.Asset</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="scripts" checked />
        <div class="button" id="scripts">
          <img alt="Scripts" src="./public/images/scripts.png" />
          <span>Scripts</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="settings" checked />
        <div class="button" id="settings">
          <img alt="Settings" src="./public/images/settings.png" />
          <span>Settings</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="taxonomy" checked />
        <div class="button" id="taxonomy">
          <img alt="taxonomy" src="./public/images/taxonomy.png" />
          <span>Taxonomy</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="themes" checked />
        <div class="button" id="themes">
          <img alt="Schema" src="./public/images/themes.png" />
          <span>Themes</span>
        </div>
      </div>
      <div>
        <input type="checkbox" id="triggers" checked />
        <div class="button" id="triggers">
          <img alt="Schema" src="./public/images/triggers.png" />
          <span>Triggers</span>
        </div>
      </div>
    </div>
  </body>
</html>
