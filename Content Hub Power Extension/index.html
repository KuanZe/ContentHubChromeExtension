<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Content Hub Power Extension</title>
    <link type="text/css" rel="stylesheet" href="./public/styles/global.css" />
    <script type="module" src="./src/pages/index.js"></script>
</head>
<body>
    <header>
        <img src="./public/images/logo.png" alt="logo" width="220" height="49" />
        <a href="./options.html">
            <img src="./public/images/menu.png"
                 alt="settings"
                 width="25"
                 height="25"
                 class="lower" />
        </a>
    </header>

    <div id="invalid">This extension only works for Content Hub websites</div>

    <div id="container">
        <div>
            <button id="api-entity">
                <img alt="actions" src="./public/images/api.png">
                <span>Entity</span>
            </button>
            <button id="api-entity-id">
                <img alt="actions" src="./public/images/api.png">
                <span>Entity By ID</span>
            </button>
            <button id="api-entity-identifier">
                <img alt="actions" src="./public/images/api.png">
                <span>Entity By Identifier</span>
            </button>
            <button id="entity-definition">
                <img alt="actions" src="./public/images/api.png">
                <span>Entity Definition By Name</span>
            </button>
            <button id="option-list">
                <img alt="actions" src="./public/images/api.png">
                <span>Option List By Name</span>
            </button>
            <button id="entitymngmt">
                <img alt="actions" src="./public/images/api.png">
                <span>Entity Management</span>
            </button>
            <button id="entitymngmt-id">
                <img alt="actions" src="./public/images/api.png">
                <span>Entity Management By ID</span>
            </button>
            <button id="messagemngmt-id">
                <img alt="actions" src="./public/images/api.png">
                <span>Message By ID</span>
            </button>
            <button id="queues">
                <img alt="actions" src="./public/images/api.png">
                <span>Message Queues</span>
            </button>
        </div>
    </div>
</body>
</html>
