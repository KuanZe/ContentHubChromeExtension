<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Hub Power Extension</title>
    <link type="text/css" rel="stylesheet" href="./public/style.css" />

    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <div class="logo">
      <img id="logo" alt="Logo" src="./public/images/logo.png" />
    </div>

    <div class="invalid" id="invalid">
      This extension only works for Content Hub websites
    </div>

    <div id="container">
      <div style="float: left">
        <table>
          <tr id="actions" class="link">
            <td class="image">
              <img alt="actions" src="./public/images/actions.png" />
            </td>
            <td class="text">Actions</td>
          </tr>

          <tr id="media_processing" class="link">
            <td class="image">
              <img
                alt="Media processing"
                src="./public/images/media_processing.png"
              />
            </td>
            <td class="text">Media processing</td>
          </tr>

          <tr id="pages" class="link">
            <td class="image">
              <img alt="Pages" src="./public/images/pages.png" />
            </td>
            <td class="text">Pages</td>
          </tr>

          <tr id="assetDetailPage" class="link">
            <td class="image">
              <img alt="Pages" src="./public/images/custom_pages.png" />
            </td>
            <td class="text">Asset detail Page</td>
          </tr>

          <tr id="schema" class="link">
            <td class="image">
              <img alt="Schema" src="./public/images/schema.png" />
            </td>
            <td class="text">Schema</td>
          </tr>

          <tr id="m_asset" class="link">
            <td class="image">
              <img alt="Schema" src="./public/images/custom_schema.png" />
            </td>
            <td class="text">M.Asset</td>
          </tr>

          <tr id="scripts" class="link">
            <td class="image">
              <img alt="Scripts" src="./public/images/scripts.png" />
            </td>
            <td class="text">Scripts</td>
          </tr>

          <tr id="settings" class="link">
            <td class="image">
              <img alt="Settings" src="./public/images/settings.png" />
            </td>
            <td class="text">Settings</td>
          </tr>

          <tr id="taxonomy" class="link">
            <td class="image">
              <img alt="taxonomy" src="./public/images/taxonomy.png" />
            </td>
            <td class="text">Taxonomy</td>
          </tr>

          <tr id="themes" class="link">
            <td class="image">
              <img alt="Schema" src="./public/images/themes.png" />
            </td>
            <td class="text">Themes</td>
          </tr>

          <tr id="triggers" class="link">
            <td class="image">
              <img alt="Schema" src="./public/images/triggers.png" />
            </td>
            <td class="text">Triggers</td>
          </tr>
        </table>
      </div>

      <div style="float: right">
        <table>
          <tr>
            <td>
              <button id="api-entity" class="button">API - Entity</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="api-entity-id" class="button">
                API - Entity By ID
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="api-entity-identifier" class="button">
                Entity By Identifier
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="entity-definition" class="button">
                Entity Definition By Name
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="option-list" class="button">
                Option List By Name
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="entitymngmt" class="button">EntityManagement</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="entitymngmt-id" class="button">
                EntityManagement By ID
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="messagemngmt-id" class="button">Message By ID</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="queues" class="button">Message Queues</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <button id="go-to-options">Go to options</button>
  </body>
</html>
