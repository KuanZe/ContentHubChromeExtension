<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Hub Power Extension</title>
    <link type="text/css" rel="stylesheet" href="./public/styles/global.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <header>
      <img src="./public/images/logo.png" alt="logo" width="220" height="49" />
      <a href="./options.html">
        <img
          src="./public/images/settings.png"
          alt="settings"
          width="40"
          height="40"
        />
      </a>
    </header>

    <div id="invalid">This extension only works for Content Hub websites</div>

    <div id="container">
      <div>
        <button id="actions">
          <img alt="actions" src="./public/images/actions.png" />
          <span>Actions</span>
        </button>

        <button id="media_processing">
          <img
            alt="Media processing"
            src="./public/images/media_processing.png"
          />
          <span>Media Processing</span>
        </button>

        <button id="pages">
          <img alt="Pages" src="./public/images/pages.png" />
          <span>Pages</span>
        </button>

        <button id="assetDetailPage">
          <img alt="Pages" src="./public/images/custom_pages.png" />
          <span>Asset Detail Page</span>
        </button>

        <button id="schema">
          <img alt="Schema" src="./public/images/schema.png" />
          <span>Schema</span>
        </button>

        <button id="m_asset">
          <img alt="Schema" src="./public/images/custom_schema.png" />
          <span>M.Asset</span>
        </button>

        <button id="scripts">
          <img alt="Scripts" src="./public/images/scripts.png" />
          <span>Scripts</span>
        </button>

        <button id="settings">
          <img alt="Settings" src="./public/images/settings.png" />
          <span>Settings</span>
        </button>

        <button id="taxonomy">
          <img alt="taxonomy" src="./public/images/taxonomy.png" />
          <span>Taxonomy</span>
        </button>

        <button id="themes">
          <img alt="Schema" src="./public/images/themes.png" />
          <span>Themes</span>
        </button>

        <button id="triggers">
          <img alt="Schema" src="./public/images/triggers.png" />
          <span>Triggers</span>
        </button>
      </div>
      <div>
        <button id="api-entity">API - Entity</button>
        <button id="api-entity-id">API - Entity By ID</button>
        <button id="api-entity-identifier">API - Entity By Identifier</button>
        <button id="entity-definition">API - Entity Definition By Name</button>
        <button id="option-list">API - Option List By Name</button>
        <button id="entitymngmt">API - Entity Management</button>
        <button id="entitymngmt-id">API - Entity Management By ID</button>
        <button id="messagemngmt-id">API - Message By ID</button>
        <button id="queues">API - Message Queues</button>
      </div>
    </div>
  </body>
</html>
